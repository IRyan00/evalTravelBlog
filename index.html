<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

		crossorigin="" />

	<link rel="stylesheet" href="./assets/css/styles.css">
	<title>Document</title>
</head>

<body>
	<!-- HEADER -->
	<header class="sticky-top">
		<nav class="navbar nav-color">
			<div class="container-fluid px-4">
				<a class="navbar-brand" href="#">
					<img src="./assets/images/201623.png" alt="Logo" width="50" height="50"
						class="d-inline-block align-text-top">
				</a>
				<div class="d-flex gap-5 fw-bold">
					<a class="nav-link text-white" href="#">Accueil</a>
					<a class="nav-link text-white" href="#">À propos</a>
					<a class="nav-link text-white" href="#">Contact</a>
				</div>
			</div>
		</nav>
	</header>
	<!-- FIN DU HEADER -->


	<!-- CONTENU -->
	<main>
		<section>
			<img src="./assets/images/hero.jpg" alt="" class="heros img-fluid">

			<div class="absol fw-bold fs-2">Mes<br>voyages</div>
		</section>

		<h1 class="h1 text-center py-5 fw-bold">Mon dernier voyage</h1>

		<section>
			<div class="card mx-auto" style="width: 18rem;">
				<img src="./assets/images/paris.jpg" class="card-img-top card-img" alt="image de la tour Eiffel">
				<div class="card-body">
					<h5 class="card-title text-center fw-bold">Paris</h5>
					<p class="card-text text-justify">Some quick example text to build on the card title and make up the
						bulk of the
						card's content...</p>
					<div class="d-flex justify-content-center">
						<a href="#" class="btn">Voir l'article</a>
					</div>
				</div>
			</div>
		</section>

		<hr class="text-black col-6 mx-auto my-5">

		<h1 class="h1 text-center pb-5 fw-bold">Tous mes voyages</h1>

		<div id="map" style="height: 75vh;"></div>
	</main>
	<!-- FIN DU CONTENU -->

	<footer class="bg-dark text-white py-3">
		<div class="container d-flex justify-content-between align-items-center">
			<!-- Logo à gauche -->
			<div class="logo">
				<img src="./assets/images/201623.png" alt="Logo" width="70" class="img-fluid">
			</div>
			<!-- Liste d'éléments à droite -->
			<ul class="list-unstyled d-flex align-items-center m-0 col-9">
				<li class="ms-3 col-4"><a href="#" class="text-white text-decoration-none fs-5">Copyright</a></li>
				<li class="ms-3 col-2"><a href="#" class="text-white text-decoration-none"><i
							class="fa-brands fa-x-twitter fa-2xl" style="color: #ffffff;"></i></a></li>
				<li class="ms-3 col-2"><a href="#" class="text-white text-decoration-none"><i
							class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></a></li>
				<li class="ms-3 col-2"><a href="#" class="text-white text-decoration-none"><i
							class="fa-brands fa-youtube fa-2xl" style="color: #ffffff;"></i></a></li>
			</ul>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="./assets/js/app.js"></script>
